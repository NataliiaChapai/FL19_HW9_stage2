<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS Modules</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
    <div class="calendar">
      <div class="container">
        <div class="nav">
          <button class="btn left">&#129092;</button>
          <p class="month">July 2022</p>
          <button class="btn right">&#129094;</button>
        </div>
        <div class="table">
          <div class="week">
            <p class="week-day">Sun</p>
            <p class="week-day">Mon</p>
            <p class="week-day">Tue</p>
            <p class="week-day">Wed</p>
            <p class="week-day">Thu</p>
            <p class="week-day">Fri</p>
            <p class="week-day">Sat</p>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
  <script src="dist/bundle.js"></script>
  </body>
</html>
